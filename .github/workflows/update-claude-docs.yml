name: Update Claude Documentation

on:
  # Run daily at 2 AM UTC
  schedule:
    - cron: '0 2 * * *'

  # Allow manual triggers
  workflow_dispatch:

# Required permissions for committing changes
permissions:
  contents: write

jobs:
  update-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r scripts/claude/requirements.txt

      - name: Run documentation downloader
        run: |
          python scripts/claude/download_docs.py

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code || echo "has_changes=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.git-check.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/claude/ scripts/claude/sitemap_cache.xml
          git commit -m "docs: update Claude documentation ($(date -u '+%Y-%m-%d'))"
          git push

      - name: Upload manifest as artifact
        uses: actions/upload-artifact@v4
        with:
          name: docs-manifest
          path: docs/claude/manifest.json
          retention-days: 30
